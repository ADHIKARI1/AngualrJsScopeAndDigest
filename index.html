<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope & Digest</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="learndigest">
    <div ng-controller="playgroundCtrl as vm">
        {{vm.force}}<br>              
        <input  type="text" ng-model="vm.force">        
        <button type="button" ng-click="vm.resetForce()">Reset</button>  
        <div ng-if="vm.force % 2 == 0">
            <div ng-controller="internalCtrl as vm">
                the internal controller
            </div>
        </div>           
    </div><!--playgroundCtrl-->
</body>
</html>
